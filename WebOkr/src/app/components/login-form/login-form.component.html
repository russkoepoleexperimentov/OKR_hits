<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">

        <div class="title-text">
            <div class="title">Вход</div>
        </div>

        <div class="input-block">
            <div class="input-group">
                <input type="email" placeholder="Почта" name="email" ngModel #emailCtrl="ngModel" required email>
                <div class="error-container"
                    [ngClass]="{'show': emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted)}">
                    <div class="error-message" *ngIf="emailCtrl.errors?.['required']">
                        Email обязателен
                    </div>
                    <div class="error-message" *ngIf="emailCtrl.errors?.['email']">
                        Введите корректный email
                    </div>
                </div>
            </div>

            <div class="input-group">
                <div class="password-wrapper">
                    <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Пароль" name="password" ngModel
                        #passwordCtrl="ngModel" required minlength="6">
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <fa-icon [icon]="isPasswordVisible ? faEyeSlash : faEye"></fa-icon>
                    </button>
                </div>
                <div class="error-container"
                    [ngClass]="{'show': passwordCtrl.invalid && (passwordCtrl.touched || loginForm.submitted)}">
                    <div class="error-message" *ngIf="passwordCtrl.errors?.['required']">
                        Пароль обязателен
                    </div>
                    <div class="error-message" *ngIf="passwordCtrl.errors?.['minlength']">
                        Пароль должен быть минимум 6 символов
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="button" >Войти</button>
        </div>
    </div>
</form>
