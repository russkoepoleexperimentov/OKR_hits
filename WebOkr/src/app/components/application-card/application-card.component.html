<div class="application-container" (click)="openDetails()" >
    <div class="student-name">
        {{ request?.author.credentials || 'Без описания' }}
    </div>
    <div class="application-card-footer">
        <div class="status">{{ getStatusName(request?.status) }}</div>
        <div class="date">
            {{ request?.startDate | date: 'dd.MM.yyyy' }} - {{ request?.endDate | date: 'dd.MM.yyyy' }}
        </div>
    </div>
</div>
